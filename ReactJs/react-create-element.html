<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body></body>
  <script>
    //DOM
    const root = document.querySelector("body");

    h1DOM = document.createElement("h1");
    h1DOM.title = "Hello World";
    h1DOM.className = "heading";
    h1DOM.textContent = "Hello World";

    root.appendChild(h1DOM);

    //React
    const h1React = React.createElement(
      "h1",
      { title: "Hello World", className: "heading" },
      "Hello World"
    );

    //vd2
    const uReact = React.createElement(
      "ul",
      null,
      React.createElement("li", null, "Item 1"),
      React.createElement("li", null, "Item 2"),
      React.createElement("li", null, "Item 3")
    );

    console.log(uReact);
    ReactDOM.render(uReact, root);
  </script>
</html>
